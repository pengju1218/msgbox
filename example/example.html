<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="reamd">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>弹窗示例</title>
    <link rel="stylesheet" href="../src/msgBox.css">
</head>
<body class="haha">
<div style="height:1000px; background-color: #00b8d4;">1111111111111</div>
<script src="../src/msgBox.js"></script>
<script>
    new msgBox({
        width: '200px',    //设置弹窗的宽度，不设置的话默认由弹窗内容决定
        minWidth: '100px', //设置弹窗的最小宽度，默认0
        maxWidth: '300px', //设置弹窗的最大宽度，默认100%
        height: '',       //设置弹窗的高度，不设置的话默认由弹窗内容决定
        title: '提示语',  //设置弹窗边框的标题 默认为空
        body: '<div style="color:red;">你好</div>', //设置弹窗内容，可由html模板组成 默认为空
        btnLabel: ['确定', '备选'], //设置弹窗底部按钮标题,数组形式，个数最多两个 默认为空
        visible: true,    //设置弹窗初始化时是否显示，默认为true
        isClose: true,    //设置弹窗是否显示右上角的关闭功能，默认为true
        complete: function() {}, //设置弹窗初始化完成后运行的回调函数，默认为空函数
        firstCallback: function() {}, //设置弹窗底部按钮一回调函数，默认为空函数
        secondCallback: function() {console.log('备选')} //设置弹窗底部按钮二回调函数，默认为关闭弹窗功能的函数
    });
</script>
</body>
</html>
